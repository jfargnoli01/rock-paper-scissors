<!DOCTYPE html>
<html lang="en" dir"ltr">
  <head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css" type="text/css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="user-score-section">
      <p class="player-pic">ðŸ¤“</p>
      <p class="player-info">User</p>
      <p class="user-score">Wins: 0</p>
      <button class="change-game hidden">CHANGE GAME?</button>
    </section>
    <main> 
      <h1>Rock, Paper, Scissors</h1>
      <h2 class="choose-heading">Choose your game!</h2>
      <section class="classic-version">CLASSIC
        <p class="classic-rules">rock > scissors paper > rock scissors > paper</p>
      </section>
      <section class="difficult-version">DIFFICULT
        <p class="difficult-rules">rock > scissors & lizzard paper > rock & alien scissors > paper & lizard lizzard > paper  & alien alien > scissors & rock</p>
      </section>
      <section class="fighter-icons-classic hidden">
        <img class="fighter-icon" src="./assets/happy-rocks.png" alt="rock-icon"/>
        <img class="fighter-icon" src="./assets/happy-paper.png" alt="paper-icon"/>
        <img class="fighter-icon" src="./assets/scissors copy.png" alt="scissors-icon"/>
      </section>
      <section class="fighter-icons-difficult hidden">
        <img class="fighter-icon" src="assets/iguana.png" alt="iguana-icon"/>
        <img class="fighter-icon" src="assets/ufo.png" alt="ufo-icon"/>
      </section>
    </main>
    <section class="computer-score-section">
      <p class="player-pic">ðŸ–¥</p>
      <p class="player-info">Computer</p>
      <p class="computer-score">Wins: 0</p>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="Game.js"></script>
  <script type="text/javascript" src="Player.js"></script>
</html>
