<!DOCTYPE html>
<html lang="en" dir"ltr">
  <head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css" type="text/css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="user-score-section">
      <p class="player-pic">🤓</p>
      <p class="player-info">User</p>
      <p id="userScore" class="player-score">Wins: 0</p>
      <button id="changeGame" class="change-game hidden">CHANGE GAME?</button>
    </section>
    <main> 
      <h1>Rock, Paper, Scissors</h1>
      <h2 id="chooseHeading" class="choose-heading">Choose your game!</h2>
      <section id="classicVersion" class="classic-version">🪨 CLASSIC ✂️
        <p class="classic-rules">rock > scissors</p>
        <p class="classic-rules">paper > rock</p>
        <p class="classic-rules">scissors > paper</p>
      </section>
      <section id="difficultVersion" class="difficult-version">🦎 DIFFICULT 🛸
        <p class="difficult-rules">rock > scissors & iguana</p>
        <p class="difficult-rules">paper > rock & alien</p>
        <p class="difficult-rules">scissors > paper & iguana</p>
        <p class="difficult-rules">iguana > paper & alien</p>
        <p class="difficult-rules">alien > scissors & rock</p>
      </section>
      <section id="fighterIconsClassic" class="fighter-icons hidden">
        <div class="fighter-box">
          <img id="rock" class="fighter-icon" src="./assets/happy-rocks.png" alt="rock-icon"/>
          <p class="user-token make-transparent">🤓</p>
        </div>
        <div class="fighter-box">
          <img id="paper" class="fighter-icon" src="./assets/happy-paper.png" alt="paper-icon"/>
          <p class="user-token make-transparent">🤓</p>
        </div>
        <div class="fighter-box">
          <img id="scissors" class="fighter-icon" src="./assets/scissors copy.png" alt="scissors-icon"/>
          <p class="user-token make-transparent">🤓</p>
        </div>
      </section>
      <section id="fighterIconsDifficult" class="fighter-icons hidden">
        <div class="fighter-box">
          <img id="iguana" class="fighter-icon" src="assets/iguana.png" alt="iguana-icon"/>
          <p class="user-token make-transparent">🤓</p>
        </div>
        <div class="fighter-box">
          <img id="ufo" class="fighter-icon" src="assets/ufo.png" alt="ufo-icon"/>          
          <p class="user-token make-transparent">🤓</p>
        </div>
      </section>
    </main>
    <section class="computer-score-section">
      <p class="player-pic">🤖</p>
      <p class="player-info">Computer</p>
      <p id="computerScore"" class="player-score">Wins: 0</p>
    </section>
  </body>
  <script type="text/javascript" src="Player.js"></script>
  <script type="text/javascript" src="Game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
